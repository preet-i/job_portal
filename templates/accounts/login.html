{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <section class="home-section section-hero inner-page overlay bg-image" id="home-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="mb-5 text-center">
                        <h2 class="text-white font-weight-bold">Login</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="site-section">
        <div class="container">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <center><h1 class="lead">Login</h1></center>
            </div>
            <div class="row">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <form action="{% url 'accounts:login' %}" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="Login" class="btn btn-primary btn-md text-white">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <a href="{% url 'accounts:signup' %}" class="btn btn-secondary btn-md text-white">Sign Up</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
